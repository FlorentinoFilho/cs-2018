<!DOCTYPE html>
<html>
    <body>
        <h2>Teste de loop - for</h2>
        <p id="demo"></p>
        <script>
        var carros=["Sentra","Fox","kombi"];
        var texto="";
        for (var i=0;i<carros.length;i++) {
            texto+=carros[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=texto;
        </script>

    </body>
</html>
